<template>
    <div class="container-drag slds-text-heading_medium slds-align_absolute-center">
    </div>
    <section class="container">
        <div class="left">
            <c-request-list tasklist={leftTasks} category="In Progress" onlistitemdrag={handleListItemDrag} 
                onitemdrop={handleItemDrop}>
            </c-request-list> 
        </div>
        <div class="right">
            <c-request-list tasklist={rightTasks} category="Complete" onlistitemdrag={handleListItemDrag}
            onitemdrop={handleItemDrop}>
        </c-request-list>
        </div>
    </section>
